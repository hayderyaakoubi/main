<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header" style="background-color: #99CBEC">
        <h4 class="m-b-0 text-white">Add new bill</h4>
      </div>
      <form [formGroup]="upload" (submit)="onSubmit()">
        <div class="card-body">
          <h4 class="card-title">Bill Info</h4>
        </div>
        <hr>
        <div class="form-body">
          <div class="card-body">
            <div class="row p-t-20">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">From</label>
                  <input type="date" class="form-control" formControlName="From">
                  </div>
              </div>
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">To</label>
                  <input type="date" class="form-control" formControlName="To">
                  </div>
              </div>
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Amount</label>
                  <input type="text" id="Amount" class="form-control form-control-danger" placeholder="12n" formControlName="Amount">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Custom File upload</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <div class="custom-file">
                      <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      <input type='file' class="custom-file-input" id="inputGroupFile01" (change)="readUrl($event)">
                    </div>
                  </div>
                </div>
              </div>
              <!--/span-->
              <!--/span-->
            </div>
            <!--/row-->
            <div class="row">
              <!--/span-->
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Did you pay your Bill ?</label>
                  <div class="custom-control custom-radio">
                    <input #yesC type="radio" id="customRadio11" name="customRadio" class="custom-control-input">
                    <label class="custom-control-label" for="customRadio11">Yes</label>
                  </div>
                  <div class="custom-control custom-radio">
                    <input type="radio" id="customRadio22" name="customRadio" class="custom-control-input" (click)="setPaymentDateNull()">
                    <label class="custom-control-label" for="customRadio22">No</label>
                  </div>
                </div>
              </div>
              <div class="col-md-6" *ngIf="yesC.checked">
                <div class="form-group has-success">
                  <input type="date" id="PaymentDate" class="form-control form-control-danger" placeholder="12n" formControlName="PaymentDate">
                  <label class="control-label">Payment Date</label>
                </div>
              </div>
              <!--/span-->
            </div>
            <button class="btn btn-outline-primary"><i class="fa fa-check">Submit</i></button>

            <!--/row-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
