<div class="row" *ngIf="email != null">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">new password </h4>

          <form [formGroup]="password" (submit)="onSubmit()">
              <div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input id="password" name="password" type="password" class="form-control" required minlength="2" formControlName="Password">
              </div>
                  <div class="form-group">
                      <label for="RepeatPassword">repeat Password</label>
                      <input id="repeatpassword" name="repeatpassword" type="password" class="form-control" required minlength="2" formControlName="RepeatPassword">
                  </div>

                  <button class="btn btn-inverse">Reset</button>
              </div>
          </form>
      </div>
  </div>
    </div>
  </div>
