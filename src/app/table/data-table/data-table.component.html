<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <ngx-datatable
                    #table
                    class='material striped'
                    [columns]="columns"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [limit]="10"
                    [rows]='rows'>
                  <ngx-datatable-column prop="From" [summaryFunc]=""></ngx-datatable-column>
                  <ngx-datatable-column prop="To" [summaryFunc]=""></ngx-datatable-column>
                  <ngx-datatable-column prop="Amount" [summaryFunc]=""></ngx-datatable-column>
                  <ngx-datatable-column prop="PaymentDate" [summaryFunc]=""></ngx-datatable-column>
                  <ngx-datatable-column prop="Manage" [summaryFunc]="">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                      <button class="form-control fa fa-ban danger" (click)="open(row)"> Delete</button>
                    </ng-template>
                  </ngx-datatable-column>


                </ngx-datatable>

            </div>
        </div>




    </div>
</div>
